<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black ">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert" src="logo.svg" alt="">Spotify</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search.svg" alt="Search">Search</li>
                </ul>

            </div>

            <div class="library bg-grey rounded  m1 p1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2 style="white-space: nowrap;">Your Library</h2>

                </div>


                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div class="footer invert">
                        <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>

                    </div>

                </div>


            </div>
        </div>
        <div class="right bg-grey rounded m1 ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img class="invert hamburger" src="hamburger.svg" alt="">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="buttons">
                    <button class="login">Login</button>
                    <button class="signup">SignUp</button>
                </div>

            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 34" width="40" height="34">
                                <!-- Adjusted cx, cy, rx, and ry to increase both width and height -->
                                <ellipse cx="20" cy="17" rx="18" ry="16" fill="green" />
                                <!-- Centered the play button and made it solid black by adding fill="black" -->
                                <path
                                    d="M26.89 17.85c-.35 1.34-2.02 2.29-5.36 4.19-3.23 1.83-4.85 2.75-6.15 2.38a3.56 3.56 0 0 1-1.42-.84C13 22.61 13 20.74 13 17s0-5.61.96-6.58a3.56 3.56 0 0 1 1.42-.84c1.3-.37 2.92.55 6.15 2.39 3.34 1.9 5 2.85 5.36 4.19.15.55.15 1.13 0 1.68Z"
                                    fill="black" />
                            </svg>


                        </div>
                        <img src="https://i.scdn.co/image/ab67616d0000b2738863bc11d2aa12b54f5aeb36" alt="">
                        <h2>Happy Hits</h2>
                        <p>Boost your mood and fills your mood with happiness</p>
                    </div>
                    <div class="card">
                        <img src="https://cdns-images.dzcdn.net/images/cover/6db26366662cc2ebe8fe7d679769f163/0x1900-000000-80-0-0.jpg"
                            alt="">
                        <h2>Punjabi Hits</h2>
                        <p>Chill Music </p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo">Track Name</div>
                        
                        <div class="songbuttons" style="margin-bottom: 5px;"> 
                            <img width="25" id="previous" src="prevsong.svg" alt="">
                            <img width="25" id="play" src="play.svg" alt="">
                            <img width="25" id="next" src="nextsong.svg" alt="">
                            <div class="songtime">00:00 / 00:00</div>
                        </div>
                    </div>
                
                    <!-- Seekbar placed below the buttons -->
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
                
                

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
